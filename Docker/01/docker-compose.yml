name: expense-stack
services:
  web-nginx:
    image: nginx:latest 
    container_name: ums-nginx
    ports:
      - "80:80"  # NGINX listens on port 80 of the host
    depends_on:
      - expense-backend
    volumes:
      - ./code: /usr/share/nginx/html
      - ./nginx.conf: /etc/nginx/nginx.conf  # Custom NGINX configuration
    networks:
      - frontend      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/nginx-health"]  # Check if NGINX is responding
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  expense-backend:
    build: 
      context: ./  
      dockerfile: Dockerfile 
    image: expense-backend-img:latest
    container_name: expense-backend
    command: sh -c "sleep 10 && node /opt/backend/index.js"
    ports:
      - "8080:8080"
    depends_on:
      - db-mysql
    networks:
      - frontend  
      - backend    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]  # Check if NGINX is responding
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db-mysql:
    container_name: expense-mysqldb
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dbpassword11
      MYSQL_USER: expense
      MYSQL_PASSWORD: ExpenseApp@1
      MYSQL_DATABASE: transactions
    ports:
      - "3306:3306"
    volumes:
      - scripts/backend.sql:/docker-entrypoint-initdb.d/backend.sql
      - mydb:/var/lib/mysql
    networks:
      - backend        
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdbpassword11"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mydb:

networks:
  frontend:
  backend:

